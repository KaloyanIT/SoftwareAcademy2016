<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Templates</title>
    <script src="handlebars-v4.0.5.js"></script>
</head>
<body>
<div id="root">

</div>

    <script type="text/x-handlebars-template" id="post-template">
        <table class="items-table">
            <thead>
            <tr>
                <th>#</th>
                {{#each headers}}
                <th>{{./this}}</th>
                {{/each}}
            </tr>
            </thead>
            <tbody>
            {{#each items}}
            <tr>
                <td>{{@index}}</td>
                <td>{{./this.col1}}</td>
                <td>{{./this.col2}}</td>
                <td>{{./this.col3}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </script>
<!--<script src="task-2.js"></script>-->
<script>var data = {
    headers: ['Vendor', 'Model', 'OS'],
    items: [{
        col1: 'Nokia',
        col2: 'Lumia 920',
        col3: 'Windows Phone'
    }, {
        col1: 'LG',
        col2: 'Nexus 5',
        col3: 'Android'
    }, {
        col1: 'Apple',
        col2: 'iPhone 6',
        col3: 'iOS'
    }]
};
var post,
        postTemplateHTML,
        postTemplate;
post = data;
//console.log(data);
var index = 0;
Handlebars.registerHelper('addTDs', function(item, options) {
    var output = '',
            tdNumber = '';
    output += '<tr>';
    tdNumber = '<td>' + index + '</td>';
    output += tdNumber;
    output += '<td>' + options.fn(item.col1) + '</td>';
    output += '<td>' + item.col2 + '</td>';
    output += '<td>' + item.col3 + '</td>';
    output += '</tr>';
    index++;
    return output;
});



//
// post = {
//     title: 'Creating templates with Handlebars.js',
//     content: 'Creating templates with Handlebars.js is pretty easy and intuitive. Handlebars.js supports <strong>one-way data-binding</strong> and defines dynamic HTML.'
// };
//
postTemplateHTML = document.getElementById('post-template').innerHTML;
postTemplate = Handlebars.compile(postTemplateHTML);
document.getElementById('root').innerHTML = postTemplate(post);</script>
</body>
</html>
