<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Task 1</title>
    <script src="canvas.js"></script>
</head>
<body>
    <canvas id="canvas" width="1000" height="1000">

    </canvas>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        ctx.strokeStyle = 'red';
        ctx.beginPath();
        ctx.lineTo(40, 0);
        ctx.lineTo(40, 100);
        ctx.stroke();
        ctx.closePath();
        ctx.beginPath();
        ctx.lineTo(80, 0);
        ctx.lineTo(80, 100);
        ctx.lineTo(120, 100);
        ctx.stroke();
        ctx.closePath();
        ctx.beginPath();
        ctx.arc(160, 50, 50, 0, 2*Math.PI);
        ctx.stroke();
        ctx.closePath();
        ctx.beginPath();
        ctx.lineTo(220, 0);
        ctx.lineTo(260, 100);
        ctx.lineTo(300, 0);
        ctx.stroke();
        ctx.closePath();
        ctx.beginPath();
        ctx.lineTo(380, 0);
        ctx.lineTo(310, 0);
        ctx.lineTo(310, 100);
        ctx.lineTo(380, 100);
        ctx.stroke();
        ctx.closePath();
        ctx.beginPath();
        ctx.lineTo(310, 50);
        ctx.lineTo(380, 50);
        ctx.stroke();
        ctx.closePath();
        ctx.beginPath();
        ctx.arc(480, 50, 50, 0, Math.PI);
        ctx.stroke();
        ctx.closePath();
        ctx.beginPath();
        ctx.lineTo(430, 0);
        ctx.lineTo(430, 50);
        ctx.stroke();
        ctx.closePath();
        ctx.beginPath();
        ctx.lineTo(530, 0);
        ctx.lineTo(530, 50);
        ctx.stroke();
        ctx.closePath();
        ctx.beginPath();
        ctx.lineTo(550, 0);
        ctx.lineTo(550, 75);
        ctx.stroke();
        ctx.closePath();
        ctx.beginPath();
        ctx.lineTo(550, 85);
        ctx.lineTo(550, 100);
        ctx.stroke();

    </script>
</body>
</html>
