<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<style>
    table tr td {
        border: 2px solid black;
        font-size: 50px;
    }
</style>
<body>
    <table  width="400px" height="500px" bgcolor="aqua">
        <tr>
            <td colspan="4" align="right">123</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>
        <tr>
            <td colspan="2" align="center">0</td>
            <td>.</td>
            <td>/</td>
        </tr>
    </table>
</body>
</html>
