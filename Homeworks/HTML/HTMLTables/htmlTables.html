<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HTML Tables</title>
</head>
<body>
    <div>
        <table>
            <th colspan="2"><h1>Fresh Fruits</h1></th>
            <tr>
                <td>It has long been know that a diet <br/> that includes at least a few <br/> servings of fresh            every day
                    <br/> wil
                help keep your healthy, fit and <br/> trim.</td>
                <td><img src="http://lorempixel.com/400/200" /></td>
            </tr>
        </table>
    </div>
    <div>
        <table border="1">
            <tr>
                <td colspan="3">Title goes here</td>
                <td>A</td>
                <td>B</td>
            </tr>
            <tr>
                <td rowspan="3" colspan="1">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td>H</td>
                <td colspan="2" align="center">I</td>
                <td rowspan="2">J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td>N</td>
                <td colspan="4" align="center">O</td>
            </tr>
        </table>
    </div>

</body>
</html>
